[module/network]
type = internal/network
interface = wlan0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected> <ramp-signal>
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊 "
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${color.ALTFOREGROUND}
label-connected = "%{A1:~/.config/i3/scripts/network_menu &:}%ifname%%{A}"
label-disconnected = "%{A1:~/.config/i3/scripts/network_menu &:}Offline%{A}"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${color.MAGENTA}
ramp-signal-font = 2

